<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="./lib/jquery-1.11.2.min.js"></script>
    <link rel="stylesheet" href="./css/login.css">
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap.min.css">

    <script>
        function Login() {
            var username = $('#username').val();
            var password = $('#password').val();
            if (username == '') {
                alert('请填写用户名!');
                return false;
            }
            var reg = /^[a-z0-9_-]{6,18}$/;
            if (!reg.test(password)) {
                alert('请填6-12位写密码！');
                return false;
            }
            $.post('/login', {username: username, password: password}, function (res) {
                if (res.success == 1) {
                    location.href = 'home';
                } else {
                    alert(res.err);
                }
            }, 'json');
        }
    </script>
</head>
<body>
<div class="index">
    <div>
        <input type="text" id="username" class="Input" placeholder="请输入用户名"/>
    </div>
    <div>
        <input type="password" id="password" class="Input" placeholder="请输入密码"/>
    </div>
    <button id="login" class="Button" onclick="Login()">登录</button>
</div>
</body>


</html>
