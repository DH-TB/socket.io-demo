<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/home.css">
</head>

<body>

<div class="container-fluid">
    <!--<img src="../img/people.jpg" alt=""/>-->
    <div class="panel panel-primary col-md-4">
        <div class="panel-heading">
            个人信息
        </div>
        <div class="panel-body">
            <img src="{{image}}" alt="" id="userImg" class="img-circle">
            <span id="username">{{username}}</span>
            <button id="exit" onclick="exit()" class="btn btn-info">退出</button>
        </div>
    </div>
    <div class="panel panel-default col-md-8 right">
        <div class="panel-heading">
            聊天内容
        </div>
        <div class="panel-body">
            <span id="loggedUser"></span>
            <ul id="messages"></ul>
            <div id="input">
                <input type="file" accept="image/*" id="files" class="form-control" onchange="changeFiles(event)">
                <textarea rows="6" id="message" cols="60" class="form-control" placeholder="#写下你的评论..."></textarea>
                <button class="btn btn-success" onclick="sendMessage()">Send</button>
            </div>
        </div>
    </div>
</div>

<script src="./lib/jquery-1.11.2.min.js"></script>
<script src="/socket.io/socket.io.js"></script>
<script src="./src/home.js"></script>

</body>
</html>
